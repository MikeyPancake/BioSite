                <!--Card Title-->
                <h2 class="grid-title">Hobby 1: Family Fun Time</h2> 

                <figure>
                    <img src="BioSite_Pictures/Jen_Hollo.jpg" alt="Family_Picture" height="500" width="500">

                        Jen loves doing activities with her family like dressing up as super heroes

                        Holiday....even if they do not want to! Jen believes in celebrating Holidays
                        to the best way possible. 
                    </figcaption>
                </figure>
            </div>

            <!--Hobby 2-->
            <div class="grid-item">

                <!--Card Title-->

                    <img src="BioSite_Pictures/Jen_Mom_boat.jpg" alt="Family_Picture" height="500" width="500">

                        bond and have a fun time together. If they are not out on the boat then she

                        of Mexico!  
                    </figcaption>
                </figure>
            </div>

            <!--Hobby 3-->
            <div class="grid-item">

                <!--Card Title-->
